<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fcc js calculator</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="container">
    <div class="row">
      <span id="C" class="fa-stack fa-2x button-background" data-bind="click: clearHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">C</strong>
      </span>
    </div>
    <div class="row">
      <!-- <div id="7" class="btn btn-default calc-button" data-bind="click: numberHandler">7</div> -->
      <span id="7" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">7</strong>
      </span>
      <!-- <div id="8" class="btn btn-default calc-button" data-bind="click: numberHandler">8</div> -->
      <span id="8" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">8</strong>
      </span>
      <!-- <div id="9" class="btn btn-default calc-button" data-bind="click: numberHandler">9</div> -->
      <span id="9" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">9</strong>
      </span>
      <!-- <div id="divide" class="btn btn-primary calc-button">DIV</div> -->
      <span id="/" class="fa-stack fa-2x button-background" data-bind="click: operatorAllowed() ? numberHandler : null">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">/</strong>
      </span>
    </div>
    <div class="row">
      <!-- <div id="4" class="btn btn-default calc-button" data-bind="click: numberHandler">4</div> -->
      <span id="4" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">4</strong>
      </span>
      <!-- <div id="5" class="btn btn-default calc-button" data-bind="click: numberHandler">5</div> -->
      <span id="5" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">5</strong>
      </span>
      <!-- <div id="6" class="btn btn-default calc-button" data-bind="click: numberHandler">6</div> -->
      <span id="6" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">6</strong>
      </span>
      <!-- <div id="multiply" class="btn btn-primary calc-button">MUL</div> -->
      <span id="*" class="fa-stack fa-2x button-background" data-bind="click: operatorAllowed() ? numberHandler : null">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">*</strong>
      </span>
    </div>
    <div class="row">
      <!-- <div id="1" class="btn btn-default calc-button" data-bind="click: numberHandler">1</div> -->
      <span id="1" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">1</strong>
      </span>
      <span id="2" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">2</strong>
      </span>
      <!-- <div id="2" class="btn btn-default calc-button" data-bind="click: numberHandler">2</div> -->
      <!-- <div id="3" class="btn btn-default calc-button" data-bind="click: numberHandler">3</div> -->
      <span id="3" class="fa-stack fa-2x button-background" data-bind="click: numberHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">3</strong>
      </span>
      <!-- <div id="-" class="btn btn-primary calc-button" data-bind="click: numberHandler">SUB</div> -->
      <span id="-" class="fa-stack fa-2x button-background" data-bind="click: operatorAllowed() ? numberHandler : null">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">-</strong>
      </span>
    </div>
    <div class="row">
      <!-- <div id="0" class="btn btn-default calc-button" data-bind="click: numberHandler">0</div> -->
      <span id="0" class="fa-stack fa-2x button-background" data-bind="click: display() !== 0 ? numberHandler : null">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">0</strong>
      </span>
      <!-- <div id="." class="btn btn-default calc-button">.</div> -->
      <span id="." class="fa-stack fa-2x button-background" data-bind="click: decimalAllowed() ? numberHandler : null">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">.</strong>
      </span>
      <!-- <div id="equal" class="btn btn-default calc-button" data-bind="click: equalHandler">=</div> -->
      <span id="=" class="fa-stack fa-2x button-background" data-bind="click: equalHandler">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">=</strong>
      </span>
      <!-- <div id="+" class="btn btn-primary calc-button" data-bind="click: operatorAllowed() ? numberHandler : null">ADD</div> -->
      <span id="+" class="fa-stack fa-2x button-background" data-bind="click: operatorAllowed() ? numberHandler : null">
        <i class="fa fa-square fa-stack-2x"></i>
        <strong class="fa-stack-1x button-text">+</strong>
      </span>
    </div>
    <div class="row">
      <div class="display text-right" data-bind="text: display"></div>
      <div class="result text-right" data-bind="visible: resultAllowed, text: result"></div>
    </div>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
  (function(b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function() {
        (b[l].q = b[l].q || []).push(arguments)
      });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = 'https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
  </script>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/knockout/dist/knockout.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <script src="https://use.fontawesome.com/7e16f9c758.js"></script>
  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
